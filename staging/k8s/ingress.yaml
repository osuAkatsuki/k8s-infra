apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: users-service-staging
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: "next.akatsuki.gg"
      http:
        paths:
        - pathType: Prefix
          path: "/api/users"
          backend:
            service:
              name: users-service-staging
              port:
                number: 80
