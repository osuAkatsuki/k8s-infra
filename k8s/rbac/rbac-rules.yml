apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  namespace: default
  name: engineer
rules:
- apiGroups: [""] # core api group
  resources: ["pods", "pods/log", "nodes", "cronjobs", "jobs", "services", "deployments", "replicasets", "serviceaccounts", "events", "pods/portforward"]
  verbs: ["get", "list", "watch", "create", "delete"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: engineers
subjects:
- kind: User
  name: josh
  apiGroup: rbac.authorization.k8s.io
- kind: User
  name: james
  apiGroup: rbac.authorization.k8s.io
- kind: User
  name: flame
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: engineer
  apiGroup: rbac.authorization.k8s.io
